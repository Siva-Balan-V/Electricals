<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products | ALLWIN I POWER SYSTEM</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .product-card {
            margin-bottom: 20px;
            height: 100%;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
            transition: transform 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: scale(1.03);
        }
        .product-img {
            max-height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container mt-5 mb-5">
        <h2 class="text-center mb-4">Our Products</h2>

        <div class="row">
            <div class="col-md-3 mb-4" th:each="product : ${products}">
                <div class="card product-card">
                    <!-- Defensive binding -->
                    <img th:if="${product.imageUrl != null}" th:src="@{${product.imageUrl}}" class="card-img-top product-img" alt="Product Image">
                    <img th:unless="${product.imageUrl != null}" src="/images/default.jpg" class="card-img-top product-img" alt="Default Image">

                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                        <p class="card-text" th:text="${product.description}">Description</p>
                        <h6 class="card-text text-primary">â‚¹ <span th:text="${product.price}">Price</span></h6>
                        <a th:href="@{'/add-to-cart/' + ${product.id}}" class="btn btn-success mt-auto">Add to Cart</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
